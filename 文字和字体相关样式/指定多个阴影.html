<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 给文字添加阴影--text-shadow：横 纵 模糊半径 颜色
	让文本自动换行--word-break属性 normal使用浏览器默认换行规则 keep-all 只能在半角空格或连字符处换行  break-all 允许在单词内换行
	让长单词与URL地址自动换行--word-wrap属性 break-word
	使用服务器端字体--web Font与@font-face属性
	修改字体种类而保持字体尺寸不变--font-size-adjust属性 -->
	<style type="text/css">
		div{
			text-shadow: 5px 5px #f39800,
						40px 35px #fff100,
						70px 60px #c0ff00;
			color: navy;
			font-size: 50px;
			font-weight: bold;
			font-family: 宋体；
		}
	</style>
</head>
<body>
	<div>你好</div>	
</body>
</html>
