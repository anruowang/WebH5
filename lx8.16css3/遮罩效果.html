<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 800px;
			height: 600px;
			background: url(lyf.jpeg) no-repeat;
			/*遮罩效果*/
			-webkit-mask:url(mask.png) no-repeat;
			transition: 1s;
			-webkit-transition:1s;
		}
		.box:hover{
			-webkit-mask-position:100% 100%;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
