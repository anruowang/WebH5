<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 使用float属性或position属性进行页面布局时有一个比较明显的缺点，就是第一个div和第二个div是独立的，在第一个div加入内容的话，两个元素的底部就不能对齐 -->
	<style type="text/css">
		div{
			width:28em;
			float: left;
		}
		div#div1{
			margin-left: 2em;
		}
		div#div3{
			width: 100%;
			background-color: yellow;
			height: 260px;
		}
	</style>
</head>
<body>
	<div id="div1">
		<img src="test.jpg" />
		<p>基于对象：万物皆对象事件驱动：比如键盘，按钮，鼠标，时钟等平台无关：浏览器上运行的弱类型：不需要提前申明定义类型，由使用它的前面的对象定义脚本语言：介于htm和c,c++,java,c#等语言之间，不要编译，直接用，由解释器负责解释</p>
	</div>
	<div id="div2">
		<p>基于对象：万物皆对象事件驱动：比如键盘，按钮，鼠标，时钟等平台无关：浏览器上运行的弱类型：不需要提前申明定义类型，由使用它的前面的对象定义脚本语言：介于htm和c,c++,java,c#等语言之间，不要编译，直接用，由解释器负责解释</p>
	</div>
	<div id="div3">
		页面其他内容
	</div>
</body>
</html>
