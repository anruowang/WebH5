<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		input[type="number"]:in-range{
			background: white;
		}
		input[type="number"]:out-of-range{
			background: red;
		}
	</style>
</head>
<body>
<form>
	请输入1-100之内的数值<input type="number" min=0 max=100 />
</form>
</body>
</html>
