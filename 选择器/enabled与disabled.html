<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function radio_onchange(){
			var radio=document.getElementById("radio1");
			var text=document.getElementById("text1");
			if(radio.checked)
				text.disabled="";
			else{
				text.value="";
				text.disabled="disabled";
			}
		}
	</script>
	<style type="text/css">
		input[type="text"]:enabled{
			background-color: yellow;
		}
		input[type="text"]:disabled{
			background-color: purple;
		}
	</style>
</head>
<body>
	<!-- E:enabled伪类选择器用来指定当元素处于可用状态的样式 -->
	<!-- E:disabled伪类选择器用来指定当元素处于不可用状态的样式 -->
	<form action="">
		<input type="radio" id="radio1" name="radio" onchange="radio_onchange();">可用</radio>
		<input type="radio" id="radio2" name="radio" onchange="radio_onchange();">不可用</radio><br/>
		<input type="text" id="text1" disabled />
	</form>
</body>
</html>
