<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 填入内容为白色，不填入为蓝色 -->
	<style type="text/css">
		input[type="text"]:invalid{
			background-color: blue;
		}
		input[type="text"]:valid{
			background: white;
		}
	</style>
</head>
<body>
	<form>
		<p>请输入任意文字<input type="text" required /></p>
	</form>
</body>
</html>
