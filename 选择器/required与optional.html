<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		input[type="text"]:required{
			background: red;
			border-width: 1px;
		}
		input[type="text"]:optional{
			border-color: black;
			border-width: 1px;
		}
	</style>
</head>
<body>
	<form action="">
		姓名：<input type="text" required placeholder="必须输入姓名" /><br/>
		住址：<input type="text" />
	</form>
</body>
</html>
