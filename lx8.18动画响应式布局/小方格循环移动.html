<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#bigbox{
			width: 400px;
			height: 400px;
			border:5px solid #000;
			position: relative;
		}
		.box{
			width: 100px;
			height: 100px;
			background: #60F;
			position: absolute;
			left: 0;
			top: 0;
			-webkit-animation:move 4s infinite linear;
		}
		@-webkit-keyframes move{
			0%{
				top: 0;
				left: 0;
			}
			25%{
				top: 0;
				left: 300px;
			}
			50%{
				left: 300px;
				top: 300px;
			}
			75%{
				left: 0;
				top: 300px;
			}
			100%{
				left: 0;
				top: 0;
			}
		}
	</style>
</head>
<body>
	<div id="bigbox">
		<div class="box"></div>
	</div>
</body>
</html>
