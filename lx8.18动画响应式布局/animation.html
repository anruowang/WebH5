<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:100px;
			height: 100px;
			background-color: pink;
			margin-top: 20px;
			/*有两个必要属性  name名字 完成时间*/
			-webkit-animation:move 4s;
			/*循环   infinite无限循环*/
			-webkit-animation:move 4s ease-in infinite;
		}
		@-webkit-keyframes move{
			0%{
				width: 100px;
			}
			20%{
				height: 300px;
			}
			40%{
				opacity: 0;
			}
			50%{
				width: 500px;
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
