<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="600" height="600">你的浏览器不支持html5</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");

		//渐变 background-image
		//两种
		//1.线性  径向
		var grd=context.createLinearGradient(100,120,400,400);
		// 起始点的圆心半径  结束点的圆心半径
		// context.createRadialGradient();
		//定义颜色  addColorStop 0-1 0开始 1结束  颜色
		grd.addColorStop(0,"red");
		grd.addColorStop(0.2,"yellow");
		grd.addColorStop(0.6,"lime");
		grd.addColorStop(1,"blue");
		context.fillStyle=grd;
		// context.fillRect(100,120,400,400);
		context.font="98px 华文行楷";
		// context.fillText("源辰24班",100,120);
		context.strokeStyle=grd;
		context.strokeText("源辰24班",100,120);
	</script>
</body>
</html>
