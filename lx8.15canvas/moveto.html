<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="400" height="300">你的浏览器不支持html5</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");

		// context.beginPath();//定义绘制的路径
		context.moveTo(20, 20);
		context.lineTo(120,20);
		context.lineTo(20,120);
		context.strokeStyle="red";	
		context.stroke();	
		
		context.beginPath();//定义绘制的路径
		context.moveTo(140, 220);
		context.lineTo(220,260);
		context.lineTo(260,120);
		context.closePath();
		context.strokeStyle="red";
		context.stroke();
	</script>
</body>
</html>
