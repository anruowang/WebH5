<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		dl#ruin dt{
			display: run-in;/*Opera与Safari支持*/
			border:2px solid red;
		}
		dl#compact dt{
			display: compact;/*Opera支持*/
			border:solid 2px red;
		}
		dd{
			margin-left: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<dl id="ruin">
		<dt>名词一</dt>
		<dd>关于“名词一”的名词解释</dd>
	</dl>
	<dl id="compact">
		<dt>名词二</dt>
		<dd>关于“名词二”的名词解释</dd>
	</dl>
</body>
</html>
