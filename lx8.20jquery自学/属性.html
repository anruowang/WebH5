<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-1.9.1.js"></script>		
	<style type="text/css">
		.selected{
			color:red;
		}
	</style>
</head>
<body>
	<img src="" alt=""><br/>
	爱好：<input type="checkbox" name="a"  />足球
	<input type="checkbox" name="a" />篮球<br/>
	<p>测试</p>
	<input type="text" />
	<script type="text/javascript">
		// 设置或返回被选元素的属性值。
		$("img").attr({src:"test.jpg",alt:"Test Image"});		
		// 从每一个匹配的元素中删除一个属性
		$("img").removeAttr("src");

		// 获取在匹配的元素集中的第一个元素的属性值
		$("input[type='checkbox']").prop({
		  disabled: true
		});
		// 用来删除由.prop()方法设置的属性集
		$("input").removeProp("disabled");

		// 为每个匹配的元素添加指定的类名。
		$("p").addClass("selected");

		// 从所有匹配的元素中删除全部或者指定的类。
		$("p").removeClass();

		// 如果存在（不存在）就删除（添加）一个类
		$("p").toggleClass("selected");

		// 取得第一个匹配元素的html内容。这个函数不能用于XML文档。但可以用于XHTML文档。
		$("p").html("Hello <b>world</b>!");

		// 取得所有匹配元素的内容。
		$("p").text("Hello world!");

		// 取得匹配元素的当前值。
		$("input").val("hello world!");
	</script>
</body>
</html>
