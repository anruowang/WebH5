<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			height: 400px;
			border: 1px solid red;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: #F9c;
			-webkit-transition:3s;
			margin: 100px;
		}
		body:hover .box{
			-webkit-transform:skewX(89deg);
		}
		body:hover .box2{
			-webkit-transform:skewY(89deg);
		}
	</style>
</head>
<body>
	<div class="box">111</div>
	<div class="box box2">222</div>
</body>
</html>
