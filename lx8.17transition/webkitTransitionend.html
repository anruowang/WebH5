<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			transition: width 1s;
		}
	</style>
</head>
<body>
	<div class="box">1111</div>
	<script type="text/javascript">
		var box=document.getElementsByClassName("box")[0];
		box.onclick=function(){
			this.style.width=this.offsetWidth+100+"px";
		}
		function addEnd(obj,fn){
			obj.addEventListener("webkitTransitionEnd", fn,fasle); //兼容谷歌
			obj.addEventListener("transitionEnd", fn,fasle);//火狐
		}
		addEnd(box,function(){
			this.style.width=this.offsetWidth+100+"px";
		})
	</script>
</body>
</html>
