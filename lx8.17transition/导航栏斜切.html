<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li{
			float: left;
			width: 140px;
			height:30px;
			text-align: center;
			line-height: 30px;
			background-color: pink;
			border: 1px solid #fff;
			/*文字也斜切了，要切回来*/
			-webkit-transform:skewX(30deg);
		}
		a{
			text-decoration: none;
			-webkit-transform:skewX(-30deg);
			display: block;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">源辰科技</a></li>
		<li><a href="">源辰科技</a></li>

		<li><a href="">源辰科技</a></li>
	</ul>
</body>
</html>
