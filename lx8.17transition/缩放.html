<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			height: 400px;
			border: 1px solid red;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: #F9c;
			-webkit-transition:3s;
			margin: 100px;
		}
		body:hover .box{
			/*超过1放大 小于1缩小 首先先缩小为0再倒过来缩放*/
			/*-webkit-transform:scale(2);*/
			/*-webkit-transform:scale(0.2);*/
			/*-webkit-transform:scale(0);*/
			-webkit-transform:scale(-2);
		}
		body:hover .box2{
			-webkit-transform:translate(-300px,200px);
		}
	</style>
</head>
<body>
	<div class="box">111</div>
	<div class="box box2">222</div>
</body>
</html>
